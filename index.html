<html>

<head>
	<title>Image uploader</title>
	<link href="./styles/styles.css" rel="stylesheet" type="text/css">
	<link href="./src/overlay/overlay.css" rel="stylesheet" type="text/css">
	<link href="./src/progressBar/progress-bar.css" rel="stylesheet" type="text/css">
	<link href="./src/gallery/gallery.css" rel="stylesheet" type="text/css">
	<link href="./src/gallery/imageItem/image.css" rel="stylesheet" type="text/css">
	<!--JASMINE-->
	<link rel="shortcut icon" type="image/png" href="./src/thirdParty/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" href="./src/thirdParty/jasmine/jasmine.css">
	<!--SCRIPTS GO HERE-->
	<!--MANAGERS-->
	<script src="./src/gallery/imageItem/image.js" defer></script>
	<script src="./src/gallery/galleryManager.js" defer></script>
	<script src="./src/progressBar/toolbarManager.js" defer></script>
	<script src="./src/overlay/overlayManager.js" defer></script>
	<!--GENERAL-->
	<script src="./src/shared/varibales.js" defer></script>
	<script src="./src/shared/helpers.js" defer></script>
	<script src="./src/shared/ajaxCall.js" defer></script>
	<!--MAIN-->
	<script src="./src/app.js" defer></script>
	<!--JASMINE-->
	<script src="./src/thirdParty/jasmine/jasmine.js" defer></script>
	<script src="./src/thirdParty/jasmine/jasmine-html.js" defer></script>
	<script src="./src/thirdParty/jasmine/boot.js" defer></script>
	<script src="./spec/overlaySpec.js" defer></script>
	<script src="./spec/toolbarSpec.js" defer></script>
	<script src="./spec/gallerySpec.js" defer></script>
</head>

<body>

	<!--HEADER-->
	<div class="relative align-center header">
		<div class="">
			<form id="image-form" action="server/server-services.php" method="POST" enctype="multipart/form-data" onsubmit="window.uploadFile(this)">
				<label for="fileToUpload" class="upload-btn c-pointer">Upload new image (browse)...</label>
				<input style="display: none" type="file" id="fileToUpload" name="fileToUpload" onchange="onChange()" />
			</form>
		</div>
		<div class="header-title">Images found: <span id="imagesCount">0</span></div>
		<!--PROCESS BAR-->
		<div id="progress" class="relative">
			<div class="status-wrapper"><strong>Status:</strong> <span class="title">idle</span></div>
			<div class="relative arrow">
				<div class="arrow-status">
					<span id="precentDone"></span><span>%</span>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<!--GALLERY-->
	<div id="gallery" class="relative product-users-wrapper">
	</div>

	<!--OVERLAY-->
	<div id="overlay" class="preview">
		<div class="absolute frame-holder">
			<div class="absolute box c-pointer" onclick="imagePreviewOverlay.hideOverlay()"></div>
			<div class="c-pointer img-holder">
				<img src="">
			</div>
		</div>
	</div>

</body>

</html>
